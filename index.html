<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box}

/* Set height of body and the document to 100% */
body, html {
  height: 100%;
  margin: 0;
  font-family: Arial;
}

/* Style tab links */
.tablink {
  background-color: #555;
  color: white;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  font-size: 17px;
  width: 25%;
}

.tablink:hover {
  background-color: #777;
}

/* Style the tab content (and add height:100% for full page content) */
.tabcontent {
  color: white;
  display: none;
  padding: 100px 20px;
  height: 100%;
}

#Employers {background-color: LightGrey;}
#Graduates {background-color: LightGrey;}
#Postgraduates {background-color: LightGrey;}
#Educators {background-color: LightGrey;}
</style>
</head>
<body>
<h1>Відгуки, зауваження та пропозиції за ОП "Комп'ютерні науки"</h1>
<button class="tablink" onclick="openPage('Employers', this, 'grey')" id="defaultOpen">Роботодавці</button>
<button class="tablink" onclick="openPage('Graduates', this, 'grey')">Випускники</button>
<button class="tablink" onclick="openPage('Postgraduates', this, 'grey')">Здобувачі вищої освіти</button>
<button class="tablink" onclick="openPage('Educators', this, 'grey')">Академічна спільнота</button>

<div id="Employers" class="tabcontent">
  <a href="https://drive.google.com/file/d/1gV1Zy4QnDkk7pSmmFlXKCwLTEtveaF2l/view?usp=sharing">Результати опитування роботодавців</a>
  <a href="https://drive.google.com/drive/folders/1z7OUhfGTDR2f_VFX7DMvYTUi-VV3jydq?usp=sharing">Відгуки роботодавців</a>
</div>
</div>

<div id="Graduates" class="tabcontent">
  <h3>В розробці</h3>  
</div>

<div id="Postgraduates" class="tabcontent">
  <a href="https://drive.google.com/file/d/1dpoip87mqSF2cqxC3PUB7Rb239sI2qKP/view?usp=sharing">Результати опитування здобувачів</a>
</div>

<div id="Educators" class="tabcontent">
  <h3>В розробці</h3>  
</div>

<script>
function openPage(pageName,elmnt,color) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].style.backgroundColor = "";
  }
  document.getElementById(pageName).style.display = "block";
  elmnt.style.backgroundColor = color;
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
   
</body>
</html>
